<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="Recursos/main.css">
    <title>Login (Bootstrap 5)</title>
</head>

<body class="d-flex align-items-center justify-content-center">
    
    <div class="login-card">
        <form class="card card-body shadow-sm">
            <h2 class="text-center">LOGIN</h2>
            <img src="Recursos/img/logo_ESPE.png" alt="Logo Espe" class="img-fluid mx-auto d-block" style="max-height: 80px;">
            
            <div class="input-group mb-3 mt-4">
                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                <input type="text" class="form-control" placeholder="Usuario Comandante">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input type="password" class="form-control" placeholder="Contraseña Comandante">
            </div>
            
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberLogin">
                <label class="form-check-label" for="rememberLogin">
                    Recuérdame
                </label>
            </div>
            
            <button class="btn btn-primary w-100">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
            
            <p class="text-end mt-2">
                <a href="#">Olvide mi Contraseña</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
